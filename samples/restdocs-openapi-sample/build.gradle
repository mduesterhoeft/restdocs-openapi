buildscript {
	ext {
		springBootVersion = '2.0.3.RELEASE'
	}
	repositories {
		mavenCentral()
		maven { url "https://jitpack.io" }
		maven { url "https://plugins.gradle.org/m2/" }
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath("org.asciidoctor:asciidoctor-gradle-plugin:1.5.3")
		classpath("com.github.epages-de.restdocs-openapi:restdocs-openapi-gradle-plugin:0.1.2")
	}
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'org.asciidoctor.convert'
apply plugin: 'com.epages.restdocs-openapi'

sourceCompatibility = 1.8

repositories {
	mavenCentral()
	maven { url = "https://jitpack.io" }
	mavenLocal()
}

ext {
	snippetsDir = file('build/generated-snippets')
}

dependencies {
	asciidoctor('org.springframework.restdocs:spring-restdocs-asciidoctor')
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.springframework.boot:spring-boot-starter-data-rest')
	runtime('com.h2database:h2')
	compileOnly('org.projectlombok:lombok')
	testCompileOnly('org.projectlombok:lombok')
	testCompile('org.junit.jupiter:junit-jupiter-engine:5.2.0')

	testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile('org.springframework.restdocs:spring-restdocs-mockmvc')

	testCompile('com.github.epages-de.restdocs-openapi:restdocs-openapi:0.1.2')
	testCompile('com.atlassian.oai:swagger-request-validator-mockmvc:2.0.0-rc2')
	//testCompile project(':restdocs-openapi') //enable for depending on the submodule directly
	testCompile('com.google.guava:guava:23.0')
}

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

openapi {
	host = 'localhost:8080'
	basePath = '/api'
	title = 'My API'
	version = '1.0.0'
	format = 'json'
}
